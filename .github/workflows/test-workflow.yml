name: Test Project
on: push
jobs: 
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install Deps
        run: npm ci
      - name: Run tests
        run: npm test
  deploy: # ran in parallel as test action
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Insall NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: build
        run: rpm run build 
      - name: deploy
        run: echo "Deploying.."

